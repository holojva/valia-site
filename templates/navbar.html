<header class="p-3 bg-dark text-white mb-10px">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-1 mb-lg-0 text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
              </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="px-2">На главную страницу</a></li>
        </ul>
        <div class="text-end">
            
        {% if user.is_authenticated %}
            {% if user.userinformaion.profile_image %}
                <img src="{% static user.userinformation.profile_image.url %}" alt="ifon" width="30">
            {% endif %}

            <span>Имя пользователя: <a href="/profile/{{ user.id }}/">{{user }}</a></span>
            <a href="/logout" type="button" class="btn btn-warning">Выйти</a>
        {% else %}
            <a href="/login" type="button" class="btn btn-outline-light me-2">Войти</a>
            <a href="/register" type="button" class="btn btn-warning">Зарегистрироваться</a>
        {% endif %}
        </div>
      </div>
    </div>
  </header>
